<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible+Mono:ital,wght@0,200..800;1,200..800&family=Roboto+Slab:wght@100..900&family=Tiny5&display=swap" rel="stylesheet">
</head>
<body>
    <div class="overlay">
    <div class="page-wrapper">
        <div class="container">
        <h2>Memory Game</h2>
        <p class="score-text">Score: <span class="score">0</span></p>
        <p><span class="lives">❤️❤️❤️❤️❤️❤️</span></p>
        <form class="form" id="start-form">
        <input type="text" class="name" id="name" placeholder="Enter your name." required>
        <button type="submit" class="start-game">Start Game</button>
        </form>
        <div class="game">
        </div>
        <button onclick="window.location.reload()" class="try-again">Try Again</button>
        </div>
        
        

        <div class="highscore">
            <h2>Highscores</h2>
            <ol class="highscore-list"></ol>

        </div>
    </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
